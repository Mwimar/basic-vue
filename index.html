<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 Basics</title>
    <style>
      .box {
        background-color: orangered;
        width: 200px;
        height: 200px;
      }

      [v-cloak] {
        display: none;
      }

      input {
        margin: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <login-form />
      <input @keyup.enter="greet(greeting+'!!!!!')" v-model="greeting" />

      <hr />
      <!-- <button v-on:click="isVisible=!isVisible">Toggle Box</button> -->
      <button @click.left="toggleBox">Toggle Box</button>
      <div v-if="isVisible" class="box"></div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: "Hello Vue!!!!",
            isVisible: false,
          };
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible;
          },
          greet(greeting) {
            console.log(greeting);
          },
        },
      });
      app.component("login-form", {
        template: `
        <form @submit.prevent='handleSubmit'>
          <h1>{{title}}</h1>
          <p v-for="(str,i) in inputs" :key="i">{{i}}</p>
          <custom-input  v-model="email" :label="emailLabel"/>
          <custom-input  v-model="password" v-bind:label="passwordLabel"/>
          <button>Submit</button>
          </form>

        `,
        components: ["custom-input"],
        data() {
          return {
            title: "Login Form",
            inputs: ["email", "password", "name"],
            email: "",
            password: "",
            emailLabel: "email",
            passwordLabel: "password",
          };
        },
        methods: {
          handleSubmit() {
            // e.preventDefault() preventing default behavior
            console.log(this.email, this.password);
          },
        },
      });

      app.component("custom-input", {
        template: `
        <label>
          {{label}}
          <input type="text" v-model="inputValue">
        </label>
        `,
        props: ["label", "modelValue"],
        computed: {
          inputValue: {
            get() {
              return this.modelValue;
            },
            set(value) {
              this.$emit("update:modelValue", value);
            },
          },
        },
        // data() {
        //   return {
        //     inputValue: "",
        //   };
        // },
      });
      app.mount("#app");
    </script>
  </body>
</html>
